<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <h1>Create Task</h1>
    <form method="post">
        {% csrf_token %}
        <p><label for="id_title">Title:</label> <input type="text" name="title" required id="id_title"></p>
        <p><label for="id_description">Description:</label> <textarea name="description" required id="id_description"></textarea></p>
        <p><label for="id_deadline">Deadline:</label> <input type="text" name="deadline" class="datepicker" required id="id_deadline"></p>
        <div>
            <input type="range" id="priority" name="priority"
                   min="0" max="11">
            <label for="priority">Priority</label>
        </div>
        <button type="submit">Save</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
        $('.datepicker').datepicker({
            format: 'mm/dd/yyyy',
            autoclose: true,
            todayHighlight: true
        });
        });
    </script>

</body>
</html>
